<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Meet UI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="meet-container">
    <div class="video-grid">
      <div class="video-tile" style="background-color:cadetblue">A</div>
      <div class="video-tile" style="background-color:burlywood;">R</div>
      <div class="video-tile" style="background-color:bisque;">G</div>
      <div class="video-tile" style="background-color:aquamarine;">D</div>
    </div>
    <div class="sidebar">
      <button class="add-btn">+ Add People</button>
      <input
        type="text"
        id="searchInput"
        placeholder="Search for People..."
        onkeyup="filterParticipants()"
      />
      <div class="participants-list" id="participantsList">
        <div class="participant">Asha</div>
        <div class="participant">Aishwarya</div>
        <div class="participant">Disha</div>
        <div class="participant">Gitanjali</div>
        <div class="participant">Monika</div>
        <div class="participant">Priti</div>
        <div class="participant">Rasika</div>
        <div class="participant">Vedanti</div>
      </div>
    </div>
  </div>
  <script>
  function filterParticipants() {
    const searchInput = document.getElementById("searchInput").value.toLowerCase();
    const participantsList = document.getElementById("participantsList");
    const participants = participantsList.getElementsByClassName("participant");
  
    for (let i = 0; i < participants.length; i++) {
      const participantName = participants[i].innerText.toLowerCase();
      if (participantName.includes(searchInput)) {
        participants[i].style.display = "";
      } else {
        participants[i].style.display = "none";
      }
    }
  }
</script>
  
</body>
</html>
